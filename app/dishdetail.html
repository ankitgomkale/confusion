<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <!--build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!--endbuild-->
</head>

<body>

    <div class="container" ng-controller="dishDetailController">
        <div class="row row-content">
            <div class="col-xs-12">
                <div class="media">
                  <div class="media-left media-middle">
                    <a href="#">
                      <img class="media-object" ng-src={{dish.image}} alt="Uthapizza">
                    </a>
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading">{{dish.name}}
                        <span class="label label-danger">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span>
                    </h4>
                      <p>{{dish.description}}</p>
                  </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
              <div >
                  <h2 style="display: inline-block;">Customer Comments </h2>
                  <spam>Sort by:<input ng-model="search"></input></spam>
              </div>
              
              <blockquote ng-repeat="comment in dish.comments | orderBy: search">
                  <h4>{{comment.rating}} Stars</h4>
                  <h4>{{comment.comment}}</h4>
                  <footer>{{comment.author}}, <cite title="Date">{{comment.date | date:'MMM, d, y'}}</cite></footer>
              </blockquote>
            </div>
        </div>


    </div>

    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/services.js"></script>
    <!-- endbuild -->

</body>

</html>
